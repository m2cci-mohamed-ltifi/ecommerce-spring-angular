<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Your Orders</h3>
      <div *ngIf="orderHistoryList.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Order Tracking Number</th>
            <th width="10%">Total Price</th>
            <th width="10%">Total Quanntity</th>
            <th width="10%">Date</th>
          </tr>
          <tr *ngFor="let tempOrder of orderHistoryList">
            <td>
              {{ tempOrder.orderTrackingNumber }}
            </td>
            <td>
              {{ tempOrder.totalPrice | currency }}
            </td>
            <td>
              {{ tempOrder.totalQuantity }}
            </td>
            <td>
              {{ tempOrder.dateCreated | date: "medium" }}
            </td>
          </tr>
        </table>
      </div>
      <!-- if history is empty then show a message-->
      <div
        *ngIf="orderHistoryList.length == 0"
        class="alert alert-warning col-md-12"
      >
        No orders were found
      </div>
    </div>
  </div>
</div>
